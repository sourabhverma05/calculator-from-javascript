            <h1>Calculator</h1>
            <input type="text" id="inputText">
        </header>
        <div class="btn">
            <button id="allClear" onclick="allClear()">AC</button>
            <button id="clear" onclick="dlt()">C</button>
            <button id="opr" onclick="oprator('%')">&#37</button>
            <button id="opr" onclick="oprator('/')">&#247</button>
        </div>
        <div class="btn">
            <button onclick="dsply(7)">7</button>
            <button onclick="dsply(8)">8</button>
            <button onclick="dsply(9)">9</button>
            <button id="opr" onclick="oprator('*')">&#215</button>
        </div>
        <div class="btn">
            <button onclick="dsply(4)">4</button>
            <button onclick="dsply(5)">5</button>
            <button onclick="dsply(6)">6</button>
            <button id="opr" onclick="oprator('-')">&#8722</button>
        </div>
        <div class="btn">
            <button onclick="dsply(1)">1</button>
            <button onclick="dsply(2)">2</button>
            <button onclick="dsply(3)">3</button>
            <button id="opr" onclick="oprator('+')">&#43</button>
        </div>
        <div class="btn">
            <button onclick="dsply('00')">00</button>
            <button onclick="dsply(0)">0</button>
            <button onclick="decimal('.')">&#8901</button>
            <button id="equal" onclick="calculate()">&#61</button>
        </div>
    </div>
    <script src="/index.js"></script>
